<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>全国研究生入学统一考试报名信息登记表</title>
</head>
<body>
    <p style="text-align: center;">
        <font size="5" color="red" style="font-family: cursive;" >全国研究生入学统一考试</font>
    </p>
    <center>
        <table cellpadding="20" cellspacing="0" border="1" width="1000" height="150" style="text-align: center;">
            <tr>
                <th>报考单位代码</th>
                <th><input type="text" placeholder=""></th>
                <th>考生姓名</th>
                <th><input type="text" placeholder=""></th>
            </tr>
            <tr>
                <th>出生日期</th>
                <th><input type="text" placeholder=""></th>
                <th>民族</th>
                <th>
                    <select>
                        <option value="">01（汉族）</option>
                        <option value="">02(维吾尔族)</option>
                        <option value="">03(壮族)</option>
                        <option value="">04(满族)</option>
                    </select>
                </th>
           </tr>
           <tr>
            <th>性别</th>
            <th>
                <input type="radio" name="sex" value="male"/>男
                <input type="radio" name="sex" value="famale"/>女
            </th>
            <th>政治面貌</th>
            <th>
                <select>
                    <option value="">01(中共党员)</option>
                    <option value="">02(预备党员）</option>
                    <option value="">03（共青团员）</option>
                    <option value="">04（青年）</option>
                </select>
            </th>
           </tr>
           <tr>
               <th>现在学习或工作单位</th>
               <th colspan="3"><input type="text" placeholder=""></th>
           </tr>
           <tr>
            <th>联系电话</th>
            <th><input type="text" placeholder=""></th>
            <th>最后毕业年月</th>
            <th><input type="text" width="600" placeholder=""></th>
        </tr>
        <tr>
            <th>何时何地何原因受过何种奖励</th>
            <th colspan="3"><input type="text" placeholder=""></th>
        </tr>
        <tr>
            <th height="400">家庭主要成员</th>
            <th colspan="3">姓名 &nbsp;&nbsp;&nbsp;&nbsp; 与本人关系 &nbsp;&nbsp;&nbsp;&nbsp; 在何单位工作/任何职务 &nbsp;&nbsp;&nbsp;&nbsp; 联系电话</th>
        </tr>
        <tr>
            <th height="200">自我总结</th>
            <th colspan="3">    
                <textarea rows="3" cols="30" height="200">
            </textarea>
        </th>
        </tr>
        <tr>
            <th>上传近期照片</th>
            <th colspan="3"><input type="text" placeholder=""><input type="file" multiple="multiple"></th>
        </tr>
        <tr>
            <th colspan="4">       
                 <input type="submit" value="提交">
                <input type="reset" value="重置">
            </th>
        </tr>
        </table>
    </center>

</body>
</html>
